<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorebook Chat</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div id="app">
        <aside id="sidebar">
            <h2>Lorebook</h2>
            <div id="lorebook-entries"></div>
        </aside>
        <main id="chat-area">
            <div id="messages"></div>
            <form id="chat-form">
                <div class="chat-input-row">
                    <textarea id="message-input" placeholder="Type your message..." rows="3"></textarea>
                </div>
                <div class="chat-actions">
                    <select id="model-select"></select>
                    <button type="submit">Send</button>
                </div>
            </form>
        </main>
        <aside id="debug-panel">
            <h2>Debug</h2>
            <details>
                <summary>Injected Context</summary>
                <pre id="injected-context"></pre>
            </details>
            <details>
                <summary>Full Prompt</summary>
                <pre id="full-prompt"></pre>
            </details>
        </aside>
    </div>
    <script type="module" src="ts/main.ts"></script>
</body>
</html>
