name: _reusable-checks

on:
  workflow_call:
    inputs:
      ref:
        type: string
        required: false
      bun_version:
        type: string
        default: "latest"

jobs:
  install:
    runs-on: ubuntu-latest
    outputs:
      cache_key: ${{ steps.cache.outputs.key }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ inputs.bun_version }}

      - id: cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}

      - run: bun install --frozen-lockfile

  tests:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ inputs.bun_version }}

      - uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ needs.install.outputs.cache_key }}
      - run: bun test

  biome:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ inputs.bun_version }}

      - uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ needs.install.outputs.cache_key }}
      - run: bunx biome ci .

  typecheck:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ inputs.bun_version }}

      - uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ needs.install.outputs.cache_key }}
      - run: bun run typecheck
